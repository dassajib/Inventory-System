{% extends 'CheckOrder/base.html' %}
{% block content %}

<div id="page-wrapper">
    <div class="row">
        <div class="col-sm-8 offset-2">
            <h4 class="alert alert-info">Update Order Details</h4>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class="btn btn-success" value="update">
                <a href="{% url 'order' %}" class="btn btn-info">Back to Order</a>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
